<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株式会社TECH</title>
</head>

<body>
  <header>
    <h1 class="header_title">株式会社TECH</h1>
    <nav class="header_nav">
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="mv">
      <img src="img/mv.png" alt="メイン画像">
    </div>
    <p class="main_text">最新のテクノロジーで社会課題を解決</p>
    <div class="company">
      <h2 class="company_title">会社概要</h2>
      <table class="company_table">
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </div>
    <div class="contact">
      <h2 class="contact_title">お問い合わせ</h2>
      <div class="contact_form">
        <form action="detail.html" method="get">
          <label for="name">会社名 <input type="text" name="name" id="name"></label><br>
          <label for="company">お名前 <input type="text" name="company" id="company"></label><br>
          <label for="mail">メールアドレス <input type="email" name="mail" id="mail"></label><br>
          <label for="content">お問い合わせ内容 <textarea name="textarea" id="content" cols="70"
              rows="7"></textarea></label><br>
          <input type="submit" value="お申し込み">
        </form>
      </div>
    </div>
  </main>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>

</html>
